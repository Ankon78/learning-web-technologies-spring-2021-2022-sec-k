<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<form method="" action="">
		<table border="1" width="50%">
			<tr height=100>
				<td colspan="3" align="center"><h1>Person Profile</h1></td>
				
			</tr>
			<tr height=50>
				<td width="200px">Name</td>
				<td width="300px">
					<input type="text" name="name" value="">
				</td>
				<td></td>
			</tr>
			<tr height=50>
				<td>Email</td>
				<td><input type="email" name="email" value=""></td>
				<td></td>
			</tr>
			<tr height=50>
				<td>Gender</td>
				<td>
					<input type="radio" name="gender" value="">Male
						<input type="radio" name="gender" value="">Female
						<input type="radio" name="gender" value="">Other
				</td>
				<td></td>
			</tr>
			<tr height=50>
				<td>Date Of Birth</td>
				<td><input type="date" name="date" value=""></td>
				<td></td>
			</tr>
			<tr height=50>
				<td>Blood Group</td>
				<td><select name="">
							<option value="">A+</option>
							<option value="">A-</option>
							<option value="">B+</option>
							<option value="">B-</option>
							<option value="">O+</option>
							<option value="">O-</option>
							
						</select></td>
				<td></td>
			</tr>
			<tr height=50>
				<td>Degree</td>
				<td>
					<input type="checkbox" name="" value="">SSC
						<input type="checkbox" name="" value="">HSC
						<input type="checkbox" name="" value="">BSc
						
				</td>
				<td></td>
			</tr>
			<tr height=50>
				<td>Photo</td>
				<td colspan="2"><input type="file" name="pic" value=""></td>
				
			</tr>
			<tr height=30>
				<td colspan="3"></td>
				
			</tr>
			<tr height=50>
				<td colspan="3" align="right">
					<input type="button" name="" value="Submit">
				<input type="button" name="" value="Reset"></td>
				
			</tr>
		</table>
		
	</form>

</body>
</html>
